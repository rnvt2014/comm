<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Price Calculator_touch3</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
            margin-bottom: 30px;
        }

        .slider-container {
            margin-bottom: 25px;
        }

        .slider-container label {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #BB86FC;
            width: 200px; /* Fixed width for the label */
        }

        .slider-container .input-wrapper {
            display: flex;
            align-items: center;
        }

        .slider-container input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, #BB86FC, #6200EE);
            outline: none;
            opacity: 0.8;
            margin-top: 10px; /* Space above the slider */
        }

        .slider-container input[type="range"]:hover {
            opacity: 1;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #03DAC6;
            border: 2px solid #BB86FC;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out;
        }

        .slider-container input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1E1E1E;
            color: #E0E0E0;
        }

        .slider-container input[type="number"]:focus {
            border-color: #6200EE;
            outline: none;
        }

        .output {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            color: #03DAC6;
            text-align: center;
            width: 100%;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Price Calculator</h1>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="price">Price ($): <span id="price-value">5000</span></label>
                <input type="number" id="price-input" min="5000" max="170000" value="5000" step="100" oninput="syncSlider('price')">
            </div>
            <input type="range" id="price" min="5000" max="170000" value="5000" step="100" oninput="syncInput('price')">
        </div>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="cost">Cost ($): <span id="cost-value">0</span></label>
                <input type="number" id="cost-input" min="0" max="100000" value="0" step="100" oninput="syncSlider('cost')">
            </div>
            <input type="range" id="cost" min="0" max="100000" value="0" step="100" oninput="syncInput('cost')">
        </div>

        <div class="output">
            Final Commission Calculation: <span id="result">0</span>
        </div>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const result = (price - cost) / 2; // Simple calculation
            document.getElementById('result').textContent = result.toFixed(2);
            document.getElementById('price-value').textContent = price;
            document.getElementById('cost-value').textContent = cost;
        }

        function syncInput(id) {
            const rangeInput = document.getElementById(id);
            const numberInput = document.getElementById(`${id}-input`);
            numberInput.value = rangeInput.value;
            calculate();
        }

        function syncSlider(id) {
            const numberInput = document.getElementById(`${id}-input`);
            const rangeInput = document.getElementById(id);
            rangeInput.value = numberInput.value;
            calculate();
        }

        // Initial calculation on page load
        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
