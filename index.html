<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Price Calculator__3</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0; /* Remove default margins */
            display: flex; /* Use flexbox to center the container */
            justify-content: center; /* Horizontally center the container */
            align-items: center; /* Vertically center the container */
            min-height: 100vh; /* Make the body take full height of the viewport */
        }

        .container {
            max-width: 800px; /* Set maximum width of the container */
            width: 100%; /* Allow the container to take full width up to max-width */
            margin: 20px; /* Add some margin around the container */
            padding: 20px; /* Add padding inside the container */
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
            margin-bottom: 30px;
        }

        .slider-container {
            margin-bottom: 25px;
        }

        .slider-container label {
            display: block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #BB86FC;
        }

        .slider-container input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, #BB86FC, #6200EE);
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
        }

        .slider-container input[type="range"]:hover {
            opacity: 1;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #03DAC6;
            border: 2px solid #BB86FC;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .slider-container input[type="range"]:hover::-webkit-slider-thumb {
            transform: scale(1.1);
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 20px;
            height: 20px;
            background: #03DAC6;
            border: 2px solid #BB86FC;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .slider-container input[type="number"] {
            width: 100px;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1E1E1E;
            color: #E0E0E0;
        }

        .slider-container input[type="number"]:focus {
            border-color: #6200EE;
            outline: none;
        }

        .output {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            color: #03DAC6;
            text-align: center;
            width: 100%; /* Ensure the output div takes full width */
            overflow-wrap: break-word; /* Handle very long numbers gracefully */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Price Calculator</h1>

        <div class="slider-container">
            <label for="price">Price ($): <span id="price-value">5000</span></label>
            <input type="range" id="price" min="5000" max="170000" value="5000" step="100" oninput="syncInput('price')" onchange="calculate()">
            <input type="number" id="price-input" min="5000" max="170000" value="5000" step="100" oninput="syncSlider('price')">
        </div>

        <div class="slider-container">
            <label for="cost">Cost ($): <span id="cost-value">0</span></label>
            <input type="range" id="cost" min="0" max="100000" value="0" step="100" oninput="syncInput('cost')" onchange="calculate()">
            <input type="number" id="cost-input" min="0" max="100000" value="0" step="100" oninput="syncSlider('cost')">
        </div>

        <div class="slider-container">
            <label for="dealer-fee">Dealer Fee (%): <span id="dealer-fee-value">0</span></label>
            <input type="range" id="dealer-fee" min="0" max="15" value="0" step="0.5" oninput="syncInput('dealer-fee')" onchange="calculate()">
            <input type="number" id="dealer-fee-input" min="0" max="15" value="0" step="0.5" oninput="syncSlider('dealer-fee')">
        </div>

        <div class="slider-container">
            <label for="rep-percentage">Rep Percentage (%): <span id="rep-percentage-value">100</span></label>
            <input type="range" id="rep-percentage" min="0" max="100" value="100" oninput="syncInput('rep-percentage')" onchange="calculate()">
            <input type="number" id="rep-percentage-input" min="0" max="100" value="100" oninput="syncSlider('rep-percentage')">
        </div>

        <div class="slider-container">
            <label for="lead-cost">Lead Cost (%): <span id="lead-cost-value">15</span></label>
            <input type="range" id="lead-cost" min="0" max="20" value="15" step="0.5" oninput="syncInput('lead-cost')" onchange="calculate()">
            <input type="number" id="lead-cost-input" min="0" max="20" value="15" step="0.5" oninput="syncSlider('lead-cost')">
        </div>

        <div class="output">
            Final Commission Calculation: <span id="result">0</span>
        </div>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const dealerFee = parseFloat(document.getElementById('dealer-fee').value) / 100;
            const repPercentage = parseFloat(document.getElementById('rep-percentage').value) / 100;
            const leadCost = parseFloat(document.getElementById('lead-cost').value) / 100;

            document.getElementById('price-value').textContent = price;
            document.getElementById('cost-value').textContent = cost;
            document.getElementById('dealer-fee-value').textContent = dealerFee * 100;
            document.getElementById('rep-percentage-value').textContent = repPercentage * 100;
            document.getElementById('lead-cost-value').textContent = leadCost * 100;

            // New calculation formula
            const result = (((((price * (1 - dealerFee)) * (1 - leadCost))) - cost) * repPercentage) / 2;

            document.getElementById('result').textContent = result.toFixed(2);
        }

        function syncInput(id) {
            document.getElementById(`${id}-input`).value = document.getElementById(id).value;
            calculate();
        }

        function syncSlider(id) {
            document.getElementById(id).value = document.getElementById(`${id}-input`).value;
            calculate();
        }
    </script>
</body>
</html>
