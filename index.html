<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Price Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
            margin-bottom: 30px;
        }

        .slider-container {
            display: flex;
            flex-direction: column; /* Stack elements vertically */
            align-items: flex-start; /* Align to the start */
            margin-bottom: 25px;
        }

        .slider-container label {
            font-size: 1.1em;
            color: #BB86FC;
            margin-bottom: 5px; /* Space below the label */
        }

        .slider-wrapper {
            display: flex;
            align-items: center;
            width: 100%; /* Use full width for the slider */
        }

        .slider-container input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            background: #3C3C3C;
            outline: none;
            border-radius: 10px;
            margin-bottom: 5px;
            cursor: pointer;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 25px;
            height: 25px;
            background: #BB86FC;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px #BB86FC;
        }

        .slider-container input[type="range"]::-moz-range-thumb {
            width: 25px;
            height: 25px;
            background: #BB86FC;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 5px #BB86FC;
        }

        .slider-container input[type="number"] {
            width: 80px;
            background-color: #3C3C3C;
            color: #E0E0E0;
            border: none;
            border-radius: 5px;
            padding: 5px;
            text-align: center;
            margin-top: 5px; /* Space above the input */
            font-size: 1em;
            margin-left: 10px; /* Optional: space to the left of the input */
        }

        .output {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            color: #03DAC6;
            text-align: center;
            width: 100%;
            overflow-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Price Calculator</h1>

        <div class="slider-container">
            <label for="price">Price ($): </label>
            <div class="slider-wrapper">
                <input type="range" id="price" min="5000" max="170000" value="5000" step="10" oninput="updateValue('price')" onchange="calculate()">
                <input type="number" id="price-input" min="5000" max="170000" value="5000" step="10" oninput="syncSlider('price')" onchange="calculate()">
            </div>
        </div>

        <div class="slider-container">
            <label for="cost">Cost ($): </label>
            <div class="slider-wrapper">
                <input type="range" id="cost" min="0" max="100000" value="0" step="10" oninput="updateValue('cost')" onchange="calculate()">
                <input type="number" id="cost-input" min="0" max="100000" value="0" step="10" oninput="syncSlider('cost')" onchange="calculate()">
            </div>
        </div>

        <div class="slider-container">
            <label for="dealer-fee">Dealer Fee (%): </label>
            <div class="slider-wrapper">
                <input type="range" id="dealer-fee" min="0" max="15" value="0" step="0.1" oninput="updateValue('dealer-fee')" onchange="calculate()">
                <input type="number" id="dealer-fee-input" min="0" max="15" value="0" step="0.1" oninput="syncSlider('dealer-fee')" onchange="calculate()">
            </div>
        </div>

        <div class="slider-container">
            <label for="rep-percentage">Rep Percentage (%): </label>
            <div class="slider-wrapper">
                <input type="range" id="rep-percentage" min="0" max="100" value="100" step="1" oninput="updateValue('rep-percentage')" onchange="calculate()">
                <input type="number" id="rep-percentage-input" min="0" max="100" value="100" oninput="syncSlider('rep-percentage')" onchange="calculate()">
            </div>
        </div>

        <div class="slider-container">
            <label for="lead-cost">Lead Cost (%): </label>
            <div class="slider-wrapper">
                <input type="range" id="lead-cost" min="0" max="20" value="15" step="0.1" oninput="updateValue('lead-cost')" onchange="calculate()">
                <input type="number" id="lead-cost-input" min="0" max="20" value="15" step="0.1" oninput="syncSlider('lead-cost')" onchange="calculate()">
            </div>
        </div>

        <div class="output">
            Final Commission Calculation: <span id="result">0</span>
        </div>
    </div>

    <script>
        // Updates the range and number inputs and calculates the result
        function updateValue(id) {
            const rangeInput = document.getElementById(id);
            const numberInput = document.getElementById(`${id}-input`);
            numberInput.value = rangeInput.value;
            calculate();
        }

        // Syncs number input changes with the range slider
        function syncSlider(id) {
            const rangeInput = document.getElementById(id);
            const numberInput = document.getElementById(`${id}-input`);
            rangeInput.value = numberInput.value;
            calculate();
        }

        // Calculation function
        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const dealerFee = parseFloat(document.getElementById('dealer-fee').value) / 100;
            const repPercentage = parseFloat(document.getElementById('rep-percentage').value) / 100;
            const leadCost = parseFloat(document.getElementById('lead-cost').value) / 100;

            const result = (((((price * (1 - dealerFee)) * (1 - leadCost))) - cost) * repPercentage) / 2;

            document.getElementById('result').textContent = result.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
