<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Price Calculator_Spinner</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden; /* Prevent scrolling */
        }

        .container {
            max-width: 800px;
            width: 100%;
            margin: 20px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
            margin-bottom: 30px;
        }

        .slider-container {
            margin-bottom: 25px;
        }

        .slider-container label {
            display: inline-block;
            margin-bottom: 10px;
            font-size: 1.1em;
            color: #BB86FC;
            width: 200px; /* Fixed width for the label */
        }

        .slider-container .input-wrapper {
            display: flex;
            align-items: center;
        }

        .slider-container input[type="range"] {
            -webkit-appearance: none;
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(90deg, #BB86FC, #6200EE);
            outline: none;
            opacity: 0.8;
            transition: opacity 0.2s ease-in-out;
            margin-top: 10px; /* Space above the slider */
        }

        .slider-container input[type="range"]:hover {
            opacity: 1;
        }

        .slider-container input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            background: #03DAC6;
            border: 2px solid #BB86FC;
            cursor: pointer;
            border-radius: 50%;
            transition: background-color 0.2s ease-in-out, transform 0.2s ease-in-out;
        }

        .slider-container input[type="tel"] {
            width: 100px;
            padding: 8px;
            margin-left: 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #1E1E1E;
            color: #E0E0E0;
            font-size: 16px; /* Set minimum font size */
        }

        .slider-container input[type="tel"]:focus {
            border-color: #6200EE;
            outline: none;
        }

        .output {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            color: #03DAC6;
            text-align: center;
            width: 100%;
            overflow-wrap: break-word;
        }

        .spinner {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }

        .spinner button {
            background-color: #BB86FC;
            color: #E0E0E0;
            border: none;
            border-radius: 5px;
            padding: 10px 15px;
            font-size: 1.2em;
            cursor: pointer;
            transition: background-color 0.2s;
            margin: 0 10px;
        }

        .spinner button:hover {
            background-color: #6200EE;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Price Calculator Spinner</h1>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="price">Price ($): <span id="price-value">5000</span></label>
                <input type="tel" id="price-input" min="5000" max="170000" value="5000" step="100" oninput="syncSlider('price')">
            </div>
            <input type="range" id="price" min="5000" max="170000" value="5000" step="100" oninput="syncInput('price')" ontouchstart="startTouch(event, 'price')" ontouchmove="moveTouch(event)" ontouchend="endTouch()">
        </div>

        <div class="spinner">
            <button onclick="adjustPrice(-100)">-100</button>
            <button onclick="adjustPrice(100)">+100</button>
        </div>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="cost">Cost ($): <span id="cost-value">0</span></label>
                <input type="tel" id="cost-input" min="0" max="100000" value="0" step="100" oninput="syncSlider('cost')">
            </div>
            <input type="range" id="cost" min="0" max="100000" value="0" step="100" oninput="syncInput('cost')">
        </div>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="dealer-fee">Dealer Fee (%): <span id="dealer-fee-value">0</span></label>
                <input type="tel" id="dealer-fee-input" min="0" max="15" value="0" step="0.25" oninput="syncSlider('dealer-fee')">
            </div>
            <input type="range" id="dealer-fee" min="0" max="15" value="0" step="0.25" oninput="syncInput('dealer-fee')">
        </div>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="rep-percentage">Rep Percentage (%): <span id="rep-percentage-value">100</span></label>
                <input type="tel" id="rep-percentage-input" min="0" max="100" value="100" oninput="syncSlider('rep-percentage')">
            </div>
            <input type="range" id="rep-percentage" min="0" max="100" value="100" oninput="syncInput('rep-percentage')">
        </div>

        <div class="slider-container">
            <div class="input-wrapper">
                <label for="lead-cost">Lead Cost (%): <span id="lead-cost-value">15</span></label>
                <input type="tel" id="lead-cost-input" min="0" max="20" value="15" step="1" oninput="syncSlider('lead-cost')">
            </div>
            <input type="range" id="lead-cost" min="0" max="20" value="15" step="1" oninput="syncInput('lead-cost')">
        </div>

        <div class="output">
            Final Commission Calculation: <span id="result">0</span>
        </div>
    </div>

    <script>
        let startY;
        let startX;
        let currentSlider;
        let baseRatio = 1; // Start with a 1/1 ratio
        let minRatio = 0.1; // Minimum ratio (1/10)

        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const dealerFee = parseFloat(document.getElementById('dealer-fee').value) / 100;
            const repPercentage = parseFloat(document.getElementById('rep-percentage').value) / 100;
            const leadCost = parseFloat(document.getElementById('lead-cost').value) / 100;

            document.getElementById('price-value').textContent = price;
            document.getElementById('cost-value').textContent = cost;
            document.getElementById('dealer-fee-value').textContent = (dealerFee * 100).toFixed(2);
            document.getElementById('rep-percentage-value').textContent = (repPercentage * 100).toFixed(0);
            document.getElementById('lead-cost-value').textContent = (leadCost * 100).toFixed(0);

            const result = (((((price * (1 - dealerFee)) * (1 - leadCost))) - cost) * repPercentage) / 2;
            document.getElementById('result').textContent = result.toFixed(2);
        }

        function syncInput(id) {
            const rangeInput = document.getElementById(id);
            const numberInput = document.getElementById(`${id}-input`);
            numberInput.value = rangeInput.value;
            calculate();
        }

        function syncSlider(id) {
            const numberInput = document.getElementById(`${id}-input`);
            const rangeInput = document.getElementById(id);
            rangeInput.value = numberInput.value;
            calculate();
        }

        function adjustPrice(amount) {
            const priceInput = document.getElementById('price-input');
            let newValue = parseInt(priceInput.value) + amount;
            // Ensure the value stays within bounds
            if (newValue >= parseInt(priceInput.min) && newValue <= parseInt(priceInput.max)) {
                priceInput.value = newValue;
                syncSlider('price');
            }
        }

        function startTouch(event, id) {
            startY = event.touches[0].clientY;
            startX = event.touches[0].clientX;
            currentSlider = document.getElementById(id);
        }

        function moveTouch(event) {
            if (!currentSlider) return;

            const currentY = event.touches[0].clientY;
            const currentX = event.touches[0].clientX;

            // Calculate the ratio based on how far the finger is pushed down from the starting point
            const distanceY = currentY - startY;

            // Determine the ratio based on the vertical movement
            let ratio = baseRatio - (distanceY / window.innerHeight);
            ratio = Math.max(minRatio, Math.min(baseRatio, ratio)); // Ensure ratio is within min/max bounds

            // Calculate new value based on horizontal movement and ratio
            const deltaX = (currentX - startX) * ratio;
            const newValue = parseInt(currentSlider.value) + deltaX;

            // Ensure the value stays within bounds
            if (newValue >= parseInt(currentSlider.min) && newValue <= parseInt(currentSlider.max)) {
                currentSlider.value = newValue;
                syncInput(currentSlider.id);
                startX = currentX; // Update startX for smoother continuous movement
            }
        }

        function endTouch() {
            currentSlider = null;
        }

        // Initial calculation on page load
        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
