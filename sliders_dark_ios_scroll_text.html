<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Price Calculator</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #121212;
            color: #E0E0E0;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            width: 90%;
            margin: 20px;
            padding: 20px;
            background-color: #1E1E1E;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border: 1px solid #333;
        }

        h1 {
            text-align: center;
            color: #BB86FC;
            margin-bottom: 30px;
        }

        .slider-container {
            margin-bottom: 25px;
        }

        .slider-container label {
            display: block;
            font-size: 1.1em;
            color: #BB86FC;
            margin-bottom: 10px;
        }

        .slider-container input[type="range"],
        .slider-container input[type="number"] {
            width: 100%;
            background-color: #3C3C3C;
            color: #E0E0E0;
            border: none;
            border-radius: 5px;
            padding: 10px;
            margin-top: 10px; /* Adds spacing */
        }

        .slider-container input[type="range"] {
            height: 10px;
        }

        .output {
            margin-top: 30px;
            font-size: 1.4em;
            font-weight: bold;
            color: #03DAC6;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Job Price Calculator</h1>

        <div class="slider-container">
            <label for="price">Price ($):</label>
            <input type="range" id="price" min="5000" max="170000" value="5000" step="100" onchange="calculate()">
            <input type="number" id="price-input" min="5000" max="170000" value="5000" onchange="calculate()">
        </div>

        <div class="slider-container">
            <label for="cost">Cost ($):</label>
            <input type="range" id="cost" min="0" max="100000" value="0" step="100" onchange="calculate()">
            <input type="number" id="cost-input" min="0" max="100000" value="0" onchange="calculate()">
        </div>

        <div class="slider-container">
            <label for="dealer-fee">Dealer Fee (%):</label>
            <input type="range" id="dealer-fee" min="0" max="15" value="0" step="0.25" onchange="calculate()">
            <input type="number" id="dealer-fee-input" min="0" max="15" value="0" onchange="calculate()">
        </div>

        <div class="slider-container">
            <label for="rep-percentage">Rep Percentage (%):</label>
            <input type="range" id="rep-percentage" min="0" max="100" value="100" onchange="calculate()">
            <input type="number" id="rep-percentage-input" min="0" max="100" value="100" onchange="calculate()">
        </div>

        <div class="slider-container">
            <label for="lead-cost">Lead Cost (%):</label>
            <input type="range" id="lead-cost" min="0" max="20" value="15" step="0.5" onchange="calculate()">
            <input type="number" id="lead-cost-input" min="0" max="20" value="15" onchange="calculate()">
        </div>

        <div class="output">
            Final Commission Calculation: <span id="result">0</span>
        </div>
    </div>

    <script>
        function calculate() {
            const price = parseFloat(document.getElementById('price').value);
            const cost = parseFloat(document.getElementById('cost').value);
            const dealerFee = parseFloat(document.getElementById('dealer-fee').value) / 100;
            const repPercentage = parseFloat(document.getElementById('rep-percentage').value) / 100;
            const leadCost = parseFloat(document.getElementById('lead-cost').value) / 100;

            const result = (((((price * (1 - dealerFee)) * (1 - leadCost))) - cost) * repPercentage) / 2;
            document.getElementById('result').textContent = result.toFixed(2);
        }

        document.addEventListener('DOMContentLoaded', calculate);
    </script>
</body>
</html>
